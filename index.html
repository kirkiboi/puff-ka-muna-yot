<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h4>let it be, my bayot! we believe in you :)</h4>
    <div class="calculator-container">
      <input type="text" readonly id="input">
      <div class="keys-container">
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operator">&plus;</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operator">&minus;</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operator">&times;</button>
        <button class="numbers">0</button>
        <button class="operator" id="clear-button">C</button>
        <button class="operator" id="play-music">&equals;</button>
        <button class="operator">&divide;</button>
      </div>
      <audio src="The Beatles - Let It Be.mp3" class="let-it-be"></audio>
    </div>
    <script src="functions.js"></script>
</body>
</html>
